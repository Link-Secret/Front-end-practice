<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	   <style>
	   	 .box {
	   	 	position: absolute;
	   	 	top: 100px;
	   	 	left: 0px;
	   	 	width: 100px;
	   	 	height: 100px;
	   	 	background-color: pink;
	   	 }
	   </style>
	   <script>
	   	 window.onload = function() {
	   	 	var btn = document.getElementById("btn");
	   	 	var box = document.getElementsByClassName("box")[0];
	   	 	    var leader = 0;
	   	 		var target = 500;
	   	 		var timer = null;
	   	 	btn.onclick = function() {
	   	 		clearInterval(timer);
	   	 		timer = setInterval(function(){
	   	 			var pace = Math.ceil((target-leader)/20);
	   	 			leader = leader + pace;
	   	 			/*leader = leader + (target - leader)/20;*/ 
	   	 			/*会永远都到达不了500，因为无限接近*/
	   	 		    box.style.left = leader + "px";
	   	 		    console.log(leader);
	   	 		},50);
	   	 	}
	   	 }
	   </script>
	</head>
	<body>
		<button id="btn">按钮</button>
		<div class="box">
			
		</div>
	</body>
</html>
