<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0; padding: 0;}
			ul {list-style: none;}
			img {vertical-align: top;}  /*取消图片上边的三像素空白*/
			.box {
				width: 600px;
				height: 200px;
				border: 1px solid #B1191A;
				margin: 100px auto;
				position: relative;
			}
			ul {
				width: 200%;
				position: absolute;  /*要移动就要定位，子绝父相*/
				top: 0;
				left: 0;
			}
			ul li {
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li><img src="images/01.jpg" alt="" /></li>
				<li><img src="images/02.jpg" alt="" /></li>
				<li><img src="images/03.jpg" alt="" /></li>
				<li><img src="images/04.jpg" alt="" /></li>
			</ul>
		</div>
	</body>
</html>
