<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box {
				width: 100px;
				height: 100px;
				position: absolute;
				background-color: pink;
			}
		</style>
		<script>
			window.onload = function() {
				var box = document.getElementById("box");
				var btn = document.getElementsByTagName("button")[0];
				var timer = null;
				btn.onclick = function() {
					clearInterval(timer);
					timer = setInterval(function(){
						box.style.left = box.offsetLeft + 10 + "px"; /*定位 = 距离左边距离+步长*/
					},20);
				}
			}
		</script>
	</head>
	<body>
		<button>按钮</button>
		<div id="box"></div>
	</body>
</html>
