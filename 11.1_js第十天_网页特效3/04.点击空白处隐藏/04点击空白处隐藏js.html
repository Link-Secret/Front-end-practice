<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				height: 2000px;
			}
			#mask {
				width: 100%;
				height: 100%;
				opacity: 0.4;
				background-color: black;
				position: fixed;
				left: 0;
				top: 0;
				display: none;
			}
			#show {
				width: 300px;
				height: 300px;
				position: fixed;
				left: 50%;
				top: 50%;
				margin: -150px 0 0 -150px;  /*向左向上移动半个距离*/
				background-color: #FFFFFF;
				display: none;
			}
		</style>
		<script>
			window.onload = function() {
				function $(id) { return document.getElementById(id); }
				$("login").onclick = function(event) {
                     $("mask").style.display = "block";
                     $("show").style.display = "block";
                     document.body.style.overflow = "hidden";/*滚动条消失*/
                    //取消冒泡
                    var event = event || window.event;  /*冒泡需要event事件*/
                    if(event && event.stopPropagation){/*如果事件存在，且支持stopPropagation*/
                    	event.stopPropagation();  /*执行阻止冒泡函数*/
                    }else{
                    	event.cancelBubble = true;
                    }
				}
				document.onclick = function(event) {
				  var event = event || window.event;
				  // alert(event.target.id);  // 返回的是点击的某个对象的id 名字
                  // alert(event.srcElement.id);
                  //target.id (火狐等) srcElement.id(ie678)
				  var targetId = event.target ? event.target.id : event.srcElement.id;
				  //
				   if(targetId != "show"){  /*只要不是点击show就可以隐藏*/
					 $("mask").style.display = "none";
                     $("show").style.display = "none";
                    }
				}
			}
		</script>
	</head>
	<body>
		<a href= "javascript:;" id="login">登录</a>
		<div id="mask"></div>
		<div id="show"></div>
	</body>
</html>
