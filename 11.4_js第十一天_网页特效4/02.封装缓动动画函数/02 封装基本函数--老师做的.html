<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            left: 0;
            opacity: 0.3;
        }
    </style>
</head>
<body>
<button id="btn200">200</button>
<button id="btn400">400</button>
<div id="box"></div>
</body>
</html>
<script>
    var btn200 = document.getElementById("btn200");
    var btn400 = document.getElementById("btn400");
    var box = document.getElementById("box");
    btn200.onclick = function() {
        animate(box,200);
    }
    btn400.onclick = function() {
        animate(box,400);
    }

  /*这样写就是有多个定时器，*/
 
 /*由于JavaScript引擎同一时间只执行一段代码（这是由JavaScript单线程的性质决定的）*/

    function animate(obj,target){  //  第一个参数 动谁   第二个参数  动多少
        clearInterval(obj.timer);  /*？？？？ 这句话为什么能清除*/
       
      /*因为都是一个对象的定时器，其实和我自己写的定时器一样，只有一个定时器，都是box的定时器*/
     
     
        obj.timer = setInterval(function() {
              // 计算步长   动画的原理    盒子本身的位置  +  步长
              var step = (target - obj.offsetLeft) / 100;  // 步长
              step =  step > 0 ? Math.ceil(step) : Math.floor(step);  //  取整步长
              // obj.style.left = 盒子本身的位置  +  步长
              obj.style.left = obj.offsetLeft + step + "px";
              if(obj.offsetLeft == target){
                  clearInterval(obj.timer);
              }
              console.log(obj.offsetLeft);
        },30)
        
    }











</script>
