<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width: 100px;
				height: 100px;
				position: absolute;
				top: 10px;
				left: 100px;
				background-color: pink;
			}
		</style>
		<script>
			window.onload = function() {
				function getStyle(obj,attr){
					if(obj.currentStyle){
						return obj.currentStyle[attr];
					}else {
						return window.getComputedStyle(obj,null)[attr];
					}
				}
				var box = document.getElementById("box");
				console.log(getStyle(box,'width'));
				console.log(getStyle(box,'position'));
			}
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
