<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				height: 2000px;
			}
			#mask {
				width: 100%;
				height: 100%;
				opacity: 0.4;
				background-color: black;
				position: fixed;
				left: 0;
				top: 0;
				display: none;
			}
			#show {
				width: 300px;
				height: 300px;
				position: fixed;
				left: 50%;
				top: 50%;
				margin: -150px 0 0 -150px;  /*向左向上移动半个距离*/
				background-color: #FFFFFF;
				display: none;
			}
		</style>
		<script>
			window.onload = function() {
				function $(id) { return document.getElementById(id); }
				$("login").onclick = function() {
                     $("mask").style.display = "block";
                     $("show").style.display = "block";
				}
			}
		</script>
	</head>
	<body>
		<a href= "javascript:;" id="login">登录</a>
		<div id="mask"></div>
		<div id="show"></div>
	</body>
</html>
