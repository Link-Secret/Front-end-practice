<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
			   width: 100px;
			   height: 20px;
			   border: 1px solid #333333;
			   margin: 7px;
			   background-color: #800080;
			}
		</style>
		<script>
			window.onload = function(){
				/*alert(document.getElementsByClassName("demo").length);*/
				function getclass(classname){
					if(document.getElementsByClassName){
						return document.getElementsByClassName(classname);
					}
					var arr = [];
					var dom = document.getElementsByTagName("*");
					/*将所有的tag标签都遍历一遍*/
					for(var i=0;i<dom.length;i++){
						var arrtest = dom[i].className.split(" ");
						for(var j=0;j<arrtest.length;j++){
							if(arrtest[j] == classname){
								arr.push(dom[i]);
						}
			          }
					}
					return arr;
				}
				alert(getclass("demo").length);
				var de = getclass("demo");
				for(var i=0;i<de.length;i++){
					de[i].style.backgroundColor = "red";
				}
			}
		</script>
	</head>
	<body>
		<div></div>
		<div></div>
		<div class="demo"></div>
		<div></div>
		<div></div>
		<div class="test demo"></div>
		<div></div>
		<div></div>
		<div class="demo"></div>
		<div></div>
	</body>
</html>
