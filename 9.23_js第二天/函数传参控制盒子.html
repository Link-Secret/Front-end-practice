<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: pink;
				margin: 20px;
				display: none;
			}
		</style>
		<script>
			var count = 0;
			function fun(obj){
				count ++;
				if(count%2==1){
				var target = document.getElementById(obj);
				target.style.display = "block";
			   }else{
			   	var target = document.getElementById(obj);
				target.style.display = "none"; 
			   }
			}
		</script>
	</head>
	<body>
		<button onclick="fun('demo1')">按钮1</button>
		<button onclick="fun('demo2')">按钮2</button>
		<button onclick="fun('demo3')">按钮3</button>
		<button onclick="fun('demo4')">按钮4</button>
		<div id="demo1">1</div>
		<div id="demo2">2</div>
		<div id="demo3">3</div>
		<div id="demo4">4</div>
	</body>
</html>
