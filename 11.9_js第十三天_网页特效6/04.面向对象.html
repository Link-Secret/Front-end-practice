<script>
	function Person(name,age) {
		var obj = {};
		obj.name = name;
		obj.age = age;
		obj.getName = function() {
			console.log("我的名字是"+name);
		}
		obj.getAge = function() {
			console.log("我的年龄是"+age);
		}
		return obj;   /*返回对象*/
	}
	
	var xiaoming  = Person("xiaoming",12);
	console.log(xiaoming.name);
	console.log(xiaoming.age);
	xiaoming.getName();
	xiaoming.getAge();
