<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding: 0;
			}
			.box {
				border: 1px solid #333333;
				width: 300px;
				height: 200px;
				margin: 100px auto;
				text-align: center;
				background-color: #999999;
			}
			.box p {
				height: 100px;
				line-height: 100px;

			}
			.box span {
				display: block;
				width: 150px;
                height: 70px;
				margin: 15px auto;
				line-height: 70px;
				color: #B1191A;
				background-color: #ACFFAC;
			}
		</style>
		<script>
			window.onload = function(){
				var box = document.getElementById("box");
				var sons = box.children;
				
				var date = new Date();
				var arr = ["星期天","星期一","星期二","星期三","星期四","星期五","星期六"];
				
				sons[0].innerHTML = date.getFullYear()+"年"+(date.getMonth()+1)+"月"
				      +date.getDate()+"日"+arr[date.getDay()];
				sons[1].innerHTML = date.getHours()+"时"+date.getMinutes()+"分"+date.getSeconds()+"秒";
			}
		</script>
	</head>
	<body>
		<div class="box" id="box">
			<p></p>
			<span></span>
		</div>
	</body>
</html>
