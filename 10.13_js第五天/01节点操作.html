<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload = function(){
				var but = document.getElementsByTagName("button")[0];
			    var but2 = document.getElementsByTagName("button")[1];
				var btn = document.getElementById("btn");
				but.onclick = function(){
					var newli = document.createElement("li");   //创建属性节点
					newli.innerHTML = "文本节点";    //创建文本节点
					btn.appendChild(newli);    //向页面中添加创建的节点
				}
				but2.onclick = function(){
					/*var chi = btn.childNodes;
					alert(chi.length);*/
					var chi2 = btn.children;
					alert(chi2.length);
				}
			}
		</script>
	</head>
	<body>
		<button>点击</button>
		<ul id="btn">
			<!--childNodes得到的包含空格，所以比children得到的多，且返回的是所有子节点
				
			用代码创建的时候是没空格的-->
		</ul>
		<button>第二个</button>
	</body>
</html>
