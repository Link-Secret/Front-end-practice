<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 400px;
				margin: 100px auto;
				border: 1px solid #CCCCCC;
			}
			.buttom div{
				width: 100%;
				height: 200px;
				background-color: hotpink;
				display: none;
			}
			.pink {
				background-color: #333333;
			}
		</style>
		<script>
			window.onload = function(){
				var buts = document.getElementsByTagName("button");
				var divs = document.getElementById("btn").getElementsByTagName("div");
				for(var i=0;i<buts.length;i++){
					buts[i].index = i;
					buts[i].onclick = function(){
						for(var j=0;j<buts.length;j++){
							buts[j].className = "";
							divs[j].style.display = "none";
						}
						this.className = "pink";
						divs[this.index].style.display = "block";
					}
					
				}
			}
		</script>
	</head>
	<body>
	  <div class="box">
		<div class="top">
			<button>按钮</button>
			<button>按钮</button>
			<button>按钮</button>
			<button>按钮</button>
			<button>按钮</button>
		</div>
		<div class="buttom" id="btn">
			<div style="display: block;">第一个</div>
			<div>第二个</div>
			<div>第三个</div>
			<div>第四个</div>
			<div>第五个</div>
		</div>
	  </div>
	</body>
</html>
