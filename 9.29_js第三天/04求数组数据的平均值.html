<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload = function(){
				var inp = [1,2,3,4,5,6];
				function avg(a){
					var count = 0;
					for(var i=0;i<a.length;i++){
						count += a[i];
					}
					return count/a.length;
				}
				alert(avg(inp));
			}
		</script>
	</head>
	<body>
		<input type="text" id="in" />
	</body>
</html>
