<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.xiaomi {
				width:512px;
				height: 400px;
				margin: 20px auto;
				border: 1px solid #f00;
				overflow: hidden;
				position: relative;
			}
			.xiaomi span {
				position: absolute;
				width: 100%;
				height: 200px;
				left: 0;
				cursor: pointer;
			}
			.up {
				top: 0;
			}
			.down {
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div class="xiaomi">
			<img src="images/mi.png" alt="" />
			<span class="up"></span>
			<span class="down"></span>
		</div>
	</body>
</html>
